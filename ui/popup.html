<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceBridge</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #000000;
      color: #ffffff;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 1.5rem;
    }
    p {
      margin: 0 0 20px 0;
      color: #a0a0a0;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      font-size: 0.85rem;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <h1>VoiceBridge</h1>
  <p>Accessibility Interface for Speech-to-Text</p>
  <button id="toggleBtn">Show/Hide Widget</button>
  <div class="status" id="status">Click the button to toggle the widget on the current page.</div>

  <script src="popup.js"></script>
</body>
</html>
